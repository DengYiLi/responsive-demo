<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>color</title>
	<style media="screen">
		span {
			display: inline-block;
			width: 100px;
			height: 30px;
		}
		div{
			margin: 5px;
		}
	</style>
</head>
<body>
	<div>
		<span style="background-color: red"></span> red
	</div>
	<div>
		<span style="background-color: green"></span> green
	</div>
	<!--rgb-->
	<div>
		<span style="background-color: rgb(200,56,78)"></span> green
	</div>
	<!--16位进制：取值范围1~f  -->
	<div>
		<span style="background-color: #212121"></span> green
	</div>
</body>
</html>
